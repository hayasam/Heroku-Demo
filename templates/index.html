<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML Pavement Condition Index API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

</head>

<body>
 <div class="login">
	<h1>Predict PCI</h1>
        <img src="https://github.com/hayasam/Heroku-Demo/blob/master/PCI.png" alt="PCI"/> 
     <!-- Main Input For Receiving Query to our ML -->
	 <!--alligator 	patching 	longitudinal 	Shoving 	potholes 	-->
    <form action="/predict" method="post">
    	<input type="text" name="alligator" placeholder="alligator" required="required" />
        <input type="text" name="patching" placeholder="patching" required="required" />
		<input type="text" name="longitudinal" placeholder="longitudinal" required="required" />
    <input type="text" name="Shoving" placeholder="Shoving" required="required" />
    <input type="text" name="potholes" placeholder="potholese" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
